window:
  opacity: 0.7
  dimensions:
    columns: 180
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  decorations: buttonless

scrolling:
  history: 10000
  multiplier: 10

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 14

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  normal:
    black: "#1e2127"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ffffff"

selection:
  save_to_clipboard: true

live_config_reload: true
