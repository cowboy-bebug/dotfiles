# Navigate to: https://github.com/ianyh/Amethyst/blob/development/docs/configuration-files.md
layouts:
  - two-pane
  - column
  - 3column-left
  - middle-wide
  - tall
  - wide

mod1:
  - shift
  - command
  - option
mod2:
  - shift
  - control
  - command

window-margins: true
window-margin-size: 8
float-small-windows: true
focus-follows-mouse: false
enables-layout-hud: true
enables-layout-hud-on-space-change: true
follow-space-thrown-windows: true
hide-menu-bar-icon: false

